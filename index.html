<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM MACHINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container text-center mt-5">
    <label for="atm-bar" class="fw-bolder mt-2">Enter Your PIN</label>
        <input type="number" id="atm-bar" class=" me-5"   required >
        <div class="pt-1">
        <button class="btn btn-secondary " id="btn-check-pin">ENTER</button>

        </div>
        <div class="btn-div mt-2">
        <button class="btn btn-danger " id="btn-check-balance">Cheack Balance</button>
        <button class="btn btn-success" id="btn-Deposite" >Deposit</button>
        <button class="btn btn-info" id="btn-with" >Withdrawl</button>
    </div>
    <div id="result" class="fw-bolder mt-1"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="action.js"></script>
  </body>
</html>
